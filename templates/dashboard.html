<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ app_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/simplex/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Dashboard</h1>
            <form method="post" action="/logout" class="d-inline">
                <button class="btn btn-outline-danger" type="submit">Logout</button>
            </form>
        </div>

        {% if message %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endif %}

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Welcome, {{ user.username }}!</h5>
                        <p class="card-text">
                            <strong>Role:</strong> {{ user.role }}<br>
                            <strong>Email:</strong> {{ user.email }}
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Actions</h5>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">Upload Image</button>
                            <button class="btn btn-secondary" type="button">View Patients</button>
                            <button class="btn btn-info" type="button">Process Images</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
