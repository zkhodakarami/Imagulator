<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - {{ app_name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/simplex/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Navigation Header -->
    {% include 'dashboard/nav_header.html' %}

    <div class="container mt-4">
        {% if message %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endif %}

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Welcome, {{ user.username }}!</h5>
                        <p class="card-text">
                            <strong>Role:</strong> {{ user.role }}<br>
                            <strong>Email:</strong> {{ user.email }}
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quick Actions</h5>
                        <div class="d-grid gap-2">
                            <a href="/new-patient" class="btn btn-primary">New Patient</a>
                            <a href="/patients" class="btn btn-secondary">View Patients</a>
                            <a href="/process-images" class="btn btn-info">Process Images</a>
                            <a href="/papaya" class="btn btn-success">Papaya Viewer</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
